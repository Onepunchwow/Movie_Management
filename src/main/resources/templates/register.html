<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div align = "center">
        <h1>Registeration Page</h1>

        <div class = "message" th:if="${pass != null || fail != null}">
            <h2 style="color:green" th:text="${pass}"></h2>
            <h1 style="color:red;" th:text="${fail}"></h1>
        </div>


        <form action="/register" method="post" th:object="${userDto}">
            Name: <input type="text" th:field="*{name}"/>
            <span th:errors="*{name}"></span>
            <br><br>
            Email-id: <input type="email" th:field="*{email}"/>
            <span th:errors="*{email}"></span>
            <br><br>
            Mobile: <input type="number" th:field="*{mobile}"/>
            <span th:errors="*{mobile}"></span>
            <br><br>
            Password: <input type="password" th:field="*{password}"/>
            <span th:errors="*{password}"></span>
            <br><br>
            Confirm Password: <input type="password" th:field="*{confirmPassword}"/>
            <span th:errors="*{confirmPassword}"></span>
            <br><br>
            <input type="checkbox" th:field="*{terms}"/> I accept the terms
            <span th:errors="*{terms}"></span>
            <br><br>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
